api:  
  name: "SmartDiet ML API"
  version: "v0.1.0"
  description: "SmartDiet ML API - (Image Similarity Search API) for food image recognition and dietary recommendations."

  api_prefix: "/api/v1"
  docs_url: "/docs"
  redoc_url: "/redoc"
  health_url: "/health"

logging:
  level: DEBUG
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  datefmt: "%Y-%m-%d %H:%M:%S"
  
  log_file: "app.log"
  max_bytes: 5_000_000  # 5MB
  backup_count: 5

model:
  image_emb_model: resnet50
  weights: IMAGENET1K_V2

ml:
  device: cpu
  img_size: 224
  batch_size: 32
  embedding_dim: 2048
  model_name: resnet50
  similarity_metric: cosine
  index_type: flat
  data_dir: /home/nedogeek/Documents/code/smartdiet/data/data
  cache_dir: /home/nedogeek/Documents/code/smartdiet/mlapi/app/cache

# Local development paths - point to the index folder
index_file: /home/nedogeek/Documents/code/smartdiet/mlapi/index/products.index
metadata_file: /home/nedogeek/Documents/code/smartdiet/mlapi/index/products_metadata.json

