services:
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
      cache_from:
        - smartdiet-api:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: smartdiet-api:latest
    restart: always
    ports:
      - "${ML_API_PORT:-8000}:8000"
    volumes:
      - ./index:/app/index:ro
      - ./app/cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
